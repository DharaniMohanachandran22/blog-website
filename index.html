        const blogs = [

];

        function searchBlog() {
            const searchInput = document.getElementById('searchInput').value.toLowerCase();
            const foundBlog = blogs.find(blog => blog.title === searchInput);
            
            if (foundBlog) {
                window.location.href = foundBlog.link;
            } else {
                window.location.href = 'oops.html';

            }
            return false; 
        }
        function filterByCategory() {
        const selectedCategory = document.getElementById('categorySelect').value;
        const foundBlog = blogs.find(blog => blog.category === selectedCategory);
    
    if (foundBlog) {
        window.location.href = foundBlog.link;
    } else {
        alert("No blogs found under this category.");
    }
}
function toggleCategoryFilter() {
    const filter = document.getElementById('categoryFilter');
    filter.style.display = (filter.style.display === 'none' || filter.style.display === '') ? 'block' : 'none';
}
function navigateToCategory(category) {
    let blogFound = false; 
    const container = document.querySelector('.container');
    container.innerHTML = '';

    blogs.forEach(blog => {
        if (blog.category === category) {
            blogFound = true; 
            container.innerHTML += `
            <h1 style="text-align:center;font-size:2em;line-height:2em;width:100%; font-family: 'Work Sans', sans-serif;
    font-size: 42px;">${blog.category}</h1>
            <div class="blogcard" style="margin-bottom:5em;margin-top:1em">
                <img src="${blog.image}" style="width:100%;height:60%">
                <div class="details">
                   <h4 style="font-size: 2em;text-align: center;font-family: Georgia;">${blog.title}</h4>
                   <button class="readmore" style="margin-bottom:1em>
                    <a href="${blog.link}" style="text-decoration: none; color: black;">Read more..</a>
                </button>
                </div>
            </div>`;
            container.style.flexDirection="row";
        }
    });


    if (!blogFound) {
        container.innerHTML = '<h3>No blogs found under this category.</h3>'; 
    }

    document.getElementById('categoryFilter').style.display = 'none';
    document.getElementById('filterButton').style.display = 'none';  
}
